<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
    let a = Number(prompt("Enter Your Age "))
    if(a <= 17){
        console.log("Sorry you are not allowed to vote")
    }
    else if(a <=19){
        console.log("You must register to be able to cast your vote")
    }
    else{
        console.log("Get on with your voting experience")
    }
    </script>
</body>
</html>
